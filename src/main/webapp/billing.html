<lift:surround with="default" at="content">
	<head>
		<!-- JQuery code for the Form -->
		<script src="/scripts/billing.js"></script>
	</head>
	<div id="billingForm">
		<div id="paymentinfo">
			<lift:PaymentProcess.billing />
		</div>
		<form method="post" action="/validate.html">
			<div class="formItemContainer">
				<label class="label" for="type">Card Type</label>
				<select class="field" name="type" id="type">
					<option value="mastercard" selected="selected">Master Card</option>
					<option value="visa">VISA</option>
					<option value="ec">Electronic Cash</option>
				</select>
			</div>
			<div class="formItemContainer">
				<label class="label" for="number">Card Number</label>
				<input class="field" type="text" value="" id="number" name="number"/>
			</div>
			<div class="formItemContainer">
				<label class="label" for="holder">Holder Name</label>
				<input class="field" type="text" value="" id="holder" name="holder"/>
			</div>
			<div class="formItemContainer">
				<label class="label" for="expire">Expire Date</label>
				<input class="field" type="text" value="" id="expire" name="expire"/>
			</div>
			<div id="securityCodeContainer" class="formItemContainer">
				<label class="label" for="securityCode">Security Code</label>
				<input class="field" type="text" value="" id="securityCode" name="securityCode"/>
			</div>
			<div id="issuerContainer" class="formItemContainer">
				<label class="label" for="issuer">Issuer</label>
				<input class="field" type="text" value="" id="issuer" name="issuer"/>
			</div>
			<div id="pinContainer" class="formItemContainer">
				<label class="label" for="pin">PIN</label>
				<input class="field" type="password" value="" id="pin" name="pin"/>
			</div>
			<div class="formButtonContainer">
				<input class="button" type="submit" value="Submit Payment" />
			</div>
		</form>
	</div>
</lift:surround>
